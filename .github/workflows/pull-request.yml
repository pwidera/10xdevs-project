  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, build, unit-test]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success'
    permissions:
      pull-requests: write
    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

#      - name: Download E2E test coverage
#        uses: actions/download-artifact@v4
#        with:
#          name: e2e-test-coverage
#          path: coverage-e2e/

      - name: Post success comment
        uses: actions/github-script@v7
        env:
          RUN_NUMBER: ${{ github.run_number }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const comment = `## âœ… Pull Request CI - All Checks Passed

            ### Test Results
            - âœ… **Linting**: Passed
            - âœ… **Unit Tests**: Passed

            All quality checks have passed successfully! ðŸŽ‰

            ---
            *Workflow run: [#${process.env.RUN_NUMBER}](${process.env.SERVER_URL}/${process.env.REPOSITORY}/actions/runs/${process.env.RUN_ID})*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
